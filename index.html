<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Shop Homepage</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.png" alt="Shop Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="carousel">
            <img src="../assets/images/hero1.jpg" alt="Featured Product 1">
            <img src="../assets/images/hero2.jpg" alt="Featured Product 2">
        </div>
    </section>
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
    </div>
    <section class="categories">
        <h2>Product Categories</h2>
        <div class="category-list">
            <div class="category">Electronics</div>
            <div class="category">Clothing</div>
        </div>
    </section>
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
        </div>
    </section>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
